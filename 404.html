<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, #f8fafc, #f1f5f9);
            padding: 1rem;
        }

        .container {
            max-width: 32rem;
            width: 100%;
            text-align: center;
        }

        .error-code {
            font-size: 9rem;
            font-weight: 700;
            color: #1e293b;
            line-height: 1;
            margin-bottom: 2rem;
            animation: float 6s ease-in-out infinite;
        }

        .error-code span {
            color: #3b82f6;
        }

        .title {
            font-size: 2rem;
            color: #1e293b;
            margin-bottom: 1rem;
        }

        .description {
            color: #64748b;
            margin-bottom: 2rem;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .btn-secondary {
            background: #f1f5f9;
            color: #1e293b;
        }

        .btn-secondary:hover {
            background: #e2e8f0;
        }

        .support {
            margin-top: 2rem;
            font-size: 0.875rem;
            color: #64748b;
        }

        .support a {
            color: #3b82f6;
            text-decoration: none;
        }

        .support a:hover {
            text-decoration: underline;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Particles animation */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: #3b82f6;
            border-radius: 50%;
            opacity: 0.3;
        }

        /* Added styles for disabled state */
        .btn[disabled] {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="container">
        <h1 class="error-code">4<span>0</span>4</h1>
        <h2 class="title">Page Not Found</h2>
        <p class="description">Sorry, the page you're looking for doesn't exist or has been moved.</p>
        
        <div class="buttons">
            <button id="backButton" class="btn btn-secondary">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Go Back
            </button>
            <a href="/mrshankararyal/" class="btn btn-primary">Return Home</a>
        </div>

        <p class="support">
            If you think this is a mistake, please 
            <a href="https://mrshankararyal.github.io/index.html#contact">contact support</a>
        </p>
    </div>

    <script>
        // Improved back button functionality
        document.addEventListener('DOMContentLoaded', function() {
            const backButton = document.getElementById('backButton');
            
            // Check if there's history to go back to
            if (window.history.length <= 1) {
                backButton.disabled = true;
                backButton.title = "No previous page available";
            }

            backButton.addEventListener('click', function() {
                // Check if we can go back
                if (window.history.length > 1) {
                    window.history.back();
                } else {
                    // If we can't go back, redirect to home
                    window.location.href = '/';
                }
            });
        });

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random size between 4 and 8 pixels
                const size = Math.random() * 4 + 4;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random animation
                const duration = Math.random() * 20 + 10;
                particle.style.animation = `float ${duration}s infinite`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize particles on load
        window.addEventListener('load', createParticles);
    </script>
</body>
</html>
