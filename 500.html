<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Internal Server Error</title>
    <style>
        :root {
            --primary: hsl(230, 84%, 63%);
            --primary-dark: hsl(230, 84%, 53%);
            --secondary: hsl(260, 84%, 63%);
            --background: hsl(230, 30%, 10%);
            --text: hsl(230, 30%, 95%);
            --text-muted: hsl(230, 20%, 80%);
            --shadow: hsla(230, 84%, 63%, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: var(--background);
            color: var(--text);
            overflow: hidden;
        }

        .container {
            max-width: 40rem;
            padding: 2rem;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .server-wrapper {
            position: relative;
            margin-bottom: 2rem;
            height: 200px;
        }

        .server {
            position: relative;
            width: 160px;
            height: 200px;
            margin: 0 auto;
            animation: serverFloat 3s ease-in-out infinite;
        }

        .server-body {
            width: 100%;
            height: 180px;
            background: var(--text);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
        }

        .server-lights {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
        }

        .light {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: blink 2s infinite;
        }

        .light:nth-child(1) { 
            background: #ff6b6b;
            animation-delay: 0s;
        }
        .light:nth-child(2) { 
            background: #ffd93d;
            animation-delay: 0.2s;
        }
        .light:nth-child(3) { 
            background: #6c5ce7;
            animation-delay: 0.4s;
        }

        .server-face {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .eyes {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .eye {
            width: 20px;
            height: 20px;
            background: var(--background);
            border-radius: 50%;
            position: relative;
            animation: blink 4s infinite;
        }

        .eye::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            top: 2px;
            left: 2px;
            animation: eyeMove 4s infinite;
        }

        .mouth {
            width: 40px;
            height: 40px;
            border: 6px solid var(--background);
            border-radius: 50%;
            border-top-color: transparent;
            transform: rotate(90deg);
            margin: 0 auto;
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
            animation: titleFloat 4s ease-in-out infinite;
        }

        .description {
            color: var(--text-muted);
            font-size: 1.25rem;
            margin-bottom: 2.5rem;
            animation: fadeInUp 1s ease-out;
        }

        .buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-bottom: 2rem;
            animation: fadeIn 1s ease-out 0.5s backwards;
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            font-weight: 600;
            font-size: 1.125rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--text);
            box-shadow: 0 8px 16px var(--shadow);
        }

        .btn-primary:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px var(--shadow);
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text);
            border: 2px solid var(--text-muted);
        }

        .btn-secondary:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            color: var(--primary);
        }

        @keyframes serverFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(3deg); }
        }

        @keyframes blink {
            0%, 45%, 55%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(0.1); }
        }

        @keyframes eyeMove {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(4px, 0); }
            75% { transform: translate(-4px, 0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .title { font-size: 2rem; }
            .description { font-size: 1rem; }
            .buttons { flex-direction: column; }
            .btn { width: 100%; justify-content: center; }
        }
    </style>
    <script>            window.onerror = function(message, source, lineno, colno, error) {
        // Redirect to your custom error page
        window.location.href = "/500.html";
    }</script>
</head>
<body>
    <div class="container">
        <div class="server-wrapper">
            <div class="server">
                <div class="server-body">
                    <div class="server-lights">
                        <div class="light"></div>
                        <div class="light"></div>
                        <div class="light"></div>
                    </div>
                    <div class="server-face">
                        <div class="eyes">
                            <div class="eye"></div>
                            <div class="eye"></div>
                        </div>
                        <div class="mouth"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <h2 class="title">Internal Server Error</h2>
        <p class="description">Oops! Our server is feeling under the weather. We're giving it some chicken soup and it should feel better soon!</p>
        
        <div class="buttons">
            <button id="backButton" class="btn btn-secondary">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Go Back
            </button>
            <a href="/" class="btn btn-primary">
                Try Again
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M23 4v6h-6M1 20v-6h6"/>
                    <path d="M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
                </svg>
            </a>
        </div>
        <p class="support">
            Need help? 
            <a href="mailto:mr.aryalcode@gmail.com"">Contact our support team</a>
        </p>
    </div>

    <script>



        
        document.addEventListener('DOMContentLoaded', function() {
            const backButton = document.getElementById('backButton');
            if (window.history.length <= 1) {
                backButton.disabled = true;
                backButton.title = "No previous page available";
            }
            backButton.addEventListener('click', function() {
                if (window.history.length > 1) {
                    window.history.back();
                } else {
                    window.location.href = '/';
                }
            });

            // Add interactivity to the server face
            document.querySelector('.server').addEventListener('mouseover', function() {
                this.style.transform = 'scale(1.1) rotate(-5deg)';
                document.querySelector('.mouth').style.transform = 'rotate(225deg)';
            });

            document.querySelector('.server').addEventListener('mouseout', function() {
                this.style.transform = '';
                document.querySelector('.mouth').style.transform = 'rotate(45deg)';
            });
        });
    </script>




</body>
</html>
