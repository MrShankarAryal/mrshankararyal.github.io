<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://mrshankararyal.github.io/">
    <title>Redirect Example</title>
    <script>
        (function() {
            var currentURL = window.location.href;
            if (currentURL.includes('www.mrshankararyal.github.io')) {
                var newURL = currentURL.replace('www.', '');
                window.location.href = newURL;
            }
        })();
    </script>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>This site will redirect if you use the "www" version.</p>
</body>
</html>
